<!DOCTYPE html>
<html>

</head>

<body>

  <center>
    <div id="header">
      <div id="page">
        <a href="signup_in.html"><c id="blue">Sign</c></a>

      </div>
    </div>
  </center>
  <!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->

  <br />

  <center>
    <table>
      <td>
        <a href="CHAN.html">
          <div id="logo">
            <img src="1.jpg" height="50" width="50" />
            <b>
              <c id="blue" style="font-size: 55px;">CHAN</c>
            </b>
          </div>
        </a>

    </table>
    <hr />
  </center>

  <br />
  <center>
    <table>
      <tr>
        <td>
          찬하의 주민번호 앞 6자리는?
        </td>
        <td>
          <input type="text" placeholder="960703" id="SSN" readonly />
        </td>
      </tr>

      <tr>
        <td>
          찬하는 몇학번인가요?
        </td>
        <td>
          <input type="text" placeholder="12" id="SID" readonly />
        </td>
      </tr>
    </table>
    <button type="submit" id="checkSignUp" disabled>제출하기</button>
    <button type="submit" id="return" disabled>돌아가기</button>
<!-- ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ -->

    <br /><br /><br />
    <table id="signUpId_Passwords">
      <tr>
        <td>
          ID
        </td>
        <td>
          : <input type="text" id="ID" />
        </td>
      </tr>

      <tr>
        <td>
          PassWords
        </td>
        <td>
          : <input type="password" id="PASSWORDS" />
        </td>
      </tr>
      <tr><td> &nbsp </td> </tr>
      <tr>
        <td>
          <button type="submit" id="SignUpFinal" onclick="SaveData();
          saveToFile_Chrome('chan.txt'); alert('가입되었습니다'); See();">가입하기</button>
        <!-- location.href='signup_in.html'; -->
        </td>
      </tr>
    </table>
  </center>
